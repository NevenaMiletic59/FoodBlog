<router-outlet></router-outlet>
	<!-- Hero section -->
	<section class="page-top-section set-bg" style="background-image:url('assets/img/page-top-bg.jpg') ;"  data-setbg="assets/img/page-top-bg.jpg">
		<div class="container">
			<h2>Recipe</h2>
		</div>
	</section>
	<!-- Hero section end -->



	<!-- Search section end -->


	<!-- Recipes section -->
	<section class="recipes-page spad">
		<div class="container">
		<app-categories></app-categories>
            <div class="row">
                <div class="col-lg-4 col-md-6" *ngFor="let po of post">
                    <div class="recipe">
                        <img src="{{po.Slika}}" alt="">
                        <div class="recipe-info-warp">
                            <div class="recipe-info">
								<h3><a [routerLink]="['/postOne', po.Id]" (mouseover)="hover=true" (mouseleave)="hover=false" [ngStyle]=" hover ?
								{ 
									'color':'#ffff00'
								} :
								{ 
									'color': '#fff'
								}
								">{{po.Naziv}} </a></h3>
                                <div class="rating">
                                  
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
             
            </div>
		
		</div>
	</section>
	<!-- Recipes section end -->
